<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em css</title>
</head>
<body>
    <h1>Cores em CSS</h1>
    <h2 style="background-color: blue;">Este título está colorido usando cores por nome</h2>
    <h2 style="background-color: #0000ff">Este título está usando cores hexadecimal</h2>
    <h2 style="background-color:rgb(0, 0, 255);">Este título está usando cores rgb</h2>
    <h2 style="background-color: hsl(240, 100%, 50%);">Este título está usando cores hsl</h2>
    <h2 style="background-color: rgba(0, 0, 255, 0.375);">Este título está com transparência</h2>

    
</body>
</html>

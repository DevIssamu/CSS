<!DOCTYPE html>
<html lang="pt- BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');
         @font-face {
        font-family: maquinaescrever;
        src: url(fontes/JMH\ Typewriter.ttf);
         }
    </style>
</head>
<body>
    <h1>Fontes em CSS</h1>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Esta é uma fonte padrão do sistema</h2>
    <h2 style="font-family: 'Rubik Moonrocks', cursive, sans-serif;">Esta fonte foi utilizada usando uma fonte do google fonts</h2>
    <h2 style="font-family: maquinaescrever, sans-serif;">Esta fonte foi utilizada de um arquivo local de fontes</h2>
    
</body>
</html>
